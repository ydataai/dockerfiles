version: '3.8'

services:
  ##### Tensorflow 1.15
  #### Jupyerlab YData Tensorflow 1.15 CPU Python Images
  ### Base CPU Python Image
  base_cpu_python:
     extends:
         file: docker-compose-base-images.yaml
         service: base_cpu_python

  ### Base YData CPU Python Image
  base_ydata_cpu_python:
     extends:
         file: docker-compose-ydata-base-images.yaml
         service: base_ydata_cpu_python

  ### Base JupyterLab YData CPU Python Image
  base_jupyterlab_ydata_cpu_python:
     extends:
         file: docker-compose-jupyerlab-base-images.yaml
         service: base_jupyterlab_ydata_cpu_python

  ### JupyterLab YData Tensorflow 1.15 CPU Python Image
  jupyterlab_ydata_tensorflow115_cpu_python:
    image: jupyterlab_python_tensorflow-1.15:${TAG}-cpu
    build:
      context: ../data-science/tensorflow/
      args:
         FROM: base_jupyterlab_ydata_cpu_python
         TAG: ${TAG}
         TYPE: cpu
         VERSION: 1.15


  #### Jupyerlab YData Tensorflow 1.15 GPU Python CUDA 10.0 Images
  ### Base GPU Python CUDA 10.0 Image
  base_gpu_python_cuda100:
     extends:
         file: docker-compose-base-images.yaml
         service: base_gpu_python_cuda100

  ### Base YData GPU Python CUDA 10.0 Image
  base_ydata_gpu_python_cuda100:
     extends:
         file: docker-compose-ydata-base-images.yaml
         service: base_ydata_gpu_python_cuda100

  ### Base JupyterLab YData GPU Python CUDA 10.0 Image
  base_jupyterlab_ydata_gpu_python_cuda100:
     extends:
         file: docker-compose-jupyerlab-base-images.yaml
         service: base_jupyterlab_ydata_gpu_python_cuda100

  ### JupyterLab YData Tensorflow 1.15 GPU Python CUDA 10.0 Image
  jupyterlab_ydata_tensorflow115_gpu_python_cuda100:
    image: jupyterlab_python_tensorflow-1.15:${TAG}-gpu
    build:
      context: ../data-science/tensorflow/
      args:
         FROM: base_jupyterlab_ydata_gpu_python_cuda100
         TAG: ${TAG}
         TYPE: gpu
         VERSION: 1.15



  ##### Tensorflow 2.3
  #### Jupyerlab YData Tensorflow 2.3 CPU Python Images
