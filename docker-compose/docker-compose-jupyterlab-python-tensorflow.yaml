  ### Base JupyterLab YData CPU Python Image
  base_jupyterlab_ydata_cpu_python:
     extends:
         file: docker-compose-jupyerlab-base-images.yaml
         service: base_jupyterlab_ydata_cpu_python

  ### JupyterLab YData Tensorflow 2.3 CPU Python Image
  jupyterlab_ydata_tensorflow23_cpu_python:
    image: jupyterlab_python_tensorflow-2.3:${TAG}-cpu
    build:
      context: ../data-science/tensorflow/
      args:
         FROM: base_jupyterlab_ydata_cpu_python
         TAG: ${TAG}
         TYPE: cpu
         VERSION: 2.3


  #### Jupyerlab YData Tensorflow 2.3 GPU Python CUDA 10.1 Images
